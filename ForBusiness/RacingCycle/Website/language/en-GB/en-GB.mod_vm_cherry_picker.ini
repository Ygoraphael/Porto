CP_INCLUDE_CATEGORY_PRICE_ADJUSTMENT_DESC="Category price adjustment created with Virtuemart 2 interface will be applied to all products in current category. It is an <b>experimental</b> feature aimed to completely automate search by price with adjustments, so we would like to get your <b>feedback</b> on the use of it."
CP_INCLUDE_INDIVIDUAL_PRICE_ADJUSTMENT="Add Individual price adjustment (BETA)"
CP_INCLUDE_INDIVIDUAL_PRICE_ADJUSTMENT_DESC="Individual price adjustment means each product price will be adjusted independently of other products (unlike Category level price adjustment). You can select just one option. <b>Product's adjustment</b> adds Taxes or Discounts that were selected on Product Details page in Virtuemart back-end for each product individually. <b>Manufacturer's adjustment</b> adds manufacturer specific price adjustments. It is called individual because there could be products of multiple manufacturers in a single category. <b>Please be advised</b> that due to over-complicated price adjustment logic in Virtuemart we can include only one individual price adjustment either from among Product's or Manufacturer's adjustments."
