
<form class="form" name="sector">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel4"><i class="icon-office"></i> {{TITLE}}</h4>
            </div>
            <div class="modal-body">

                <div class="form-body">
                    <h4 class="form-section">%%Basic Info%%</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="factory">%%Factory%%</label>
                                <select id="factory" name="factory" class="form-control select_change" >
                                    <!-- BEGIN BLOCK_FACTORY -->
                                    <option value="{{VALUE}}" {{select}}>{{TEXT}}</option>
                                    <!-- END BLOCK_FACTORY -->
                                </select>
                            </div>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="projectinput1">%%name%%</label>
                                <input type="text" id="projectinput1" required class="form-control" placeholder="%%name%%" name="name" value="{{SECTOR->NAME}}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <input type="hidden" name="id" value="{{SECTOR->ID}}">
                            <button type="button" class="btn btn-warning mr-1" data-dismiss="modal">
                                <i class="icon-cross2"></i> %%Cancel%%
                            </button>
                            <button type="submit" class="btn btn-success {{action}}">
                                <i class="icon-check2"></i> %%Save%%
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
