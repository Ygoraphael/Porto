<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading">
    <head><meta http-equiv="Content-Type" content="text/html; charset=gb18030">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta name="description" content="Robust admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
        <meta name="keywords" content="admin template, robust admin template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="PIXINVENT">
        <title>Login Page - I Choose Safety</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/images/favicon/manifest.json">
        <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <!-- BEGIN VENDOR CSS-->
        <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
        <!-- font icons-->
        <link rel="stylesheet" type="text/css" href="/assets/fonts/icomoon.css">
        <link rel="stylesheet" type="text/css" href="/assets/fonts/flag-icon-css/css/flag-icon.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/vendors/css/extensions/pace.css">
        <!-- END VENDOR CSS-->
        <!-- BEGIN ROBUST CSS-->
        <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-extended.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/app.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/colors.css">
        <!-- END ROBUST CSS-->
        <!-- BEGIN Page Level CSS-->
        <link rel="stylesheet" type="text/css" href="/assets/css/core/menu/menu-types/vertical-menu.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/core/menu/menu-types/vertical-overlay-menu.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/pages/login-register.css">
        <!-- END Page Level CSS-->
        <!-- BEGIN Custom CSS-->
        <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
        <!-- END Custom CSS-->
    </head>
    <body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">
        <!-- ////////////////////////////////////////////////////////////////////////////-->
        <div class="app-content content container-fluid">
            <div class="content-wrapper">
                <div class="content-header row">
                </div>
                <div class="content-body"><section class="flexbox-container">
                        <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1  box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 m-0">
                                <div class="card-header no-border">
                                    <div class="card-title text-xs-center">
                                        <div class="p-1"><img src="/assets/images/logo_login.png" alt="I CHOOSE SAFETY"></div>
                                    </div>
                                </div>
                                <div class="card-body collapse in">
                                    <div class="card-block">
                                        <form class="form-horizontal form-simple" action="/login/logInTo" novalidate method="post">
                                            <fieldset class="form-group position-relative has-icon-left mb-0">
                                                <input type="text" class="form-control form-control-lg input-lg" id="user-name" name="username" placeholder="%%Email or Code%%" required>
                                                <div class="form-control-position">
                                                    <i class="icon-head"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" class="form-control form-control-lg input-lg" id="user-password" name="password" placeholder="%%Password%%" required>
                                                <div class="form-control-position">
                                                    <i class="icon-key3"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group row">
                                                <div class="col-md-6 col-xs-12 text-xs-center text-md-left">
                                                    <fieldset>
                                                        <input type="checkbox" value="remember-me" id="remember_me" class="chk-remember">
                                                        <label for="remember-me"> %%Remember me%%</label>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-6 col-xs-12 text-xs-center text-md-right"><a href="/login/recovery" class="card-link">%%Forgot Password%%?</a></div>
                                            </fieldset>
                                            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> %%Login%%</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <!-- BEGIN BLOCK_MESSAGE_PASSWORD -->
                                    <div class="col-sm-12 col-lg-12 col-xl-12">
                                        <div class="alert alert-{{PW_TYPE_CLASS}} mb-2" role="alert">
                                            <strong>{{PW_TYPE}}</strong> {{PW_MESSAGE}}
                                        </div>
                                    </div>
                                    <!-- END BLOCK_MESSAGE_PASSWORD -->
                                    <!-- BEGIN BLOCK_MESSAGE -->
                                    <div class="alert alert-{{TYPE_CLASS}} alert-dismissible fade in mb-2 no-border" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true"></span>
                                        </button>
                                        <strong>{{TYPE}}</strong> <span>{{MESSAGE}}</span>
                                    </div>
                                    <!-- END BLOCK_MESSAGE -->
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
        <!-- ////////////////////////////////////////////////////////////////////////////-->

        <!-- BEGIN VENDOR JS-->
        <script src="/assets/js/core/libraries/jquery.min.js" type="text/javascript"></script>
        <script src="/assets/vendors/js/ui/tether.min.js" type="text/javascript"></script>
        <script src="/assets/js/core/libraries/bootstrap.min.js" type="text/javascript"></script>
        <script src="/assets/vendors/js/ui/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
        <script src="/assets/vendors/js/ui/unison.min.js" type="text/javascript"></script>
        <script src="/assets/vendors/js/ui/blockUI.min.js" type="text/javascript"></script>
        <script src="/assets/vendors/js/ui/jquery.matchHeight-min.js" type="text/javascript"></script>
        <script src="/assets/vendors/js/ui/screenfull.min.js" type="text/javascript"></script>
        <script src="/assets/vendors/js/extensions/pace.min.js" type="text/javascript"></script>
        <!-- BEGIN VENDOR JS-->
        <!-- BEGIN PAGE VENDOR JS-->
        <!-- END PAGE VENDOR JS-->
        <!-- BEGIN ROBUST JS-->
        <script src="/assets/js/core/app-menu.js" type="text/javascript"></script>
        <script src="/assets/js/core/app.js" type="text/javascript"></script>
        <!-- END ROBUST JS-->
        <!-- BEGIN PAGE LEVEL JS-->
        <!-- END PAGE LEVEL JS-->
    </body>
</html>
