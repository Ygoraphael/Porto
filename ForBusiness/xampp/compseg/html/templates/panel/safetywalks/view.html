<div class="row">
    <div class="col-md-6 col-xs-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">{{TITLE}}</h4>
                <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                        <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" id="safetywalkContainer">
                    <div class="table-responsive">
                        <table id="safetywalkquestions" class="table order-list" style="margin-bottom:0">
                            <tbody>
                                <!-- BEGIN BLOCK_QUESTION -->
                                <tr>
                                    <td class="{{QUESTION->HIDE1}} col-xs-12"><b>{{QUESTION->TEXT}}</b></td>
                                    <td class="{{QUESTION->HIDE2}} col-xs-9">
                                        {{QUESTION->TEXT}}
                                    </td>
                                    <td class="{{QUESTION->HIDE2}} col-xs-3">
                                        <div class="pretty primary">
                                            <input type="checkbox" name="check" />
                                            <label><i class="mdi mdi-check"></i></label>
                                        </div>
                                    </td>
                                </tr>
                                <!-- END BLOCK_QUESTION -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12">
        <div class="card">
            <div class="card-header">
                <form>
                    <div class="form-group">
                        <label for="user">%%Responsible%%</label>
                        <input type="text" disabled class="form-control" id="user" value="{{USER}}" />
                    </div>
                    <div class="form-group">
                        <label for="date">%%Date%%</label>
                        <input type="date" disabled class="form-control" id="date" value="{{DATE}}" />
                    </div>
                    <div class="form-group">
                        <label for="hour">%%Hour%%</label>
                        <input type="text" disabled class="form-control" id="hour" value="{{HOUR}}" />
                    </div>
                    <div class="form-group">
                        <label for="userfollow">%%Who Accompanied%%</label>
                        <input type="text" class="form-control" id="userfollow" value="{{USERFOLLOW}}"/>
                    </div>
                    <div class="form-group">
                        <label for="sector">%%Local%%</label>
                        <select class="form-control" id="sector">
                            <!-- BEGIN BLOCK_SECTOR -->
                            <option value="{{SECTOR->ID}}">{{SECTOR->NAME}}</option>
                            <!-- END BLOCK_SECTOR -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tarobs">%%Tasks Observed%%</label>
                        <textarea class="form-control" id="tarobs" rows="5"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
