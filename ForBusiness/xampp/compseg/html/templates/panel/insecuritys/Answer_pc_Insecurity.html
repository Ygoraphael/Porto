
<form name="Insecurity" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel4"><i class="icon-file-text2"></i> %%Insecurity%%</h4>
            </div>
            <div class="modal-body">
                <div class="form-body">
                    <div id="designLayout" class="col-md-12" style="text-align: center; display: block;">
                        <div class="row">
                            <h5></h5>
                        </div>  
                        <!-- BEGIN BLOCK_INSECURITY -->
                        <div id="layout" style="display: block;">

                            <div class="clearfix"></div>
                            <div class="row">
                                <div class="col-md-2" style="border-right: 1px solid #ccc;">
                                    <br>
                                    <br>
                                    %%Resume%%
                                    <br><br><br>
                                </div>
                                <div class="col-md-10" >
                                    <h3 >
                                        <input type="text" name="Resumo" style="margin-top:35px;"  class="form-control" value="{{RESUMO}}" disabled>
                                    </h3>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12 text-justify text1">
                                        <br>
                                        <div class="form-group">
                                            <img style="display:block; margin: 0 auto;" src="/assets/images/upload/{{IMG}}" width="80%" height="auto" alt="" />
                                        </div><br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12 text-justify text2">
                                        <br>
                                        <br>
                                        <span>
                                            <div class="form-group">
                                                <textarea id="projectinput8" rows="5" class="form-control" name="comment1" disabled>{{DESCRIPTION}}</textarea>
                                            </div>
                                        </span>
                                        <br><br>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12 text1">
                                        <div class="col-md-6" style="border-right: 1px solid #ccc">
                                            <br>
                                            %%Date%%
                                            <br>
                                            <br>
                                        </div>
                                        <div class="col-md-6">
                                            <br>
                                            %%Company%%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-12 text2">
                                        <div class="col-md-6" style="border-right: 1px solid #ccc;">
                                            <div class="form-group" style=" margin-top:15px;">
                                                <input type="date" style="text-align:center; font-size:14px;" value="{{DATE_RESOLVED}}" id="date-expired" class="form-control" name="start" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div style="margin-top:15px;">
                                                <input type="text"  value="{{COMPANY}}"  style="background-color:#ccc; height:35px; border: 1px solid #ccc; text-align:center;" disabled>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12 text1">
                                        <div class="col-md-6" style="border-right: 1px solid #ccc">
                                            <br>
                                            %%Factory%%
                                            <br>
                                            <br>
                                        </div>
                                        <div class="col-md-6">
                                            <br>
                                            %%Sector%%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12" >
                                    <div class="col-md-6" style="border-right: 1px solid #ccc;" >
                                        <div style="margin-top:15px;">
                                            <input type="text"  value="{{FACTORY}}"  style="background-color:#ccc; height:35px; border: 1px solid #ccc; text-align:center;" disabled>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div style="margin-top:15px;">
                                            <input type="text"  value="{{SECTOR}}"  style="background-color:#ccc; height:35px; border: 1px solid #ccc; text-align:center;" disabled>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top:15px;">
                                <div class="col-md-12">
                                    <div class="col-md-12 text-justify text1">
                                        <br>
                                        <br>
                                        <span>
                                            <div class="form-group">
                                                <textarea rows="10" class="form-control" name="comment" id="comment4" placeholder="%%Comments%%" required></textarea>
                                            </div>
                                        </span>
                                        <br><br>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="id" id="id" value="{{ID}}">
                            <input type="hidden" name="id2" id="id2" value="{{ID2}}">
                            <input type="hidden" name="comment2" id="comment2" value="{{COMMENT}}">
                            <div class="clearfix"></div>
                        </div><!-- END BLOCK_INSECURITY-->
                    </div>
                </div>
            </div>	
            <div class="modal-footer">
                <div class="row">
                    <button class="btn CancelInsegurity btn-warning mr-1" >
                        <i class="icon-cross2"></i> %%Cancel%%
                    </button>
                    <button  class="btn btn-refund btn-danger">
                        <i class="icon-cross2"></i> %%Refund%%
                    </button>
                    <button class="btn btn-resolved btn-success">
                        <i class="icon-check2"></i> %%Resolved%%
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
